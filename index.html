<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <br>
    <div>
        <h1>Welcome</h1>
        <br>
        <h2>A linear algebra learning platform</h2>
        <br>
        <div class="center">
            <button type="button" class="btn btn-lg btn-primary" onclick="$('html,body').animate({scrollTop:$('#graph').offset().top}, 'slow');">
                <h3>Get Started</h3>
            </button>
        </div>
        <br>
        <br>
        <div style="width:640px; margin:0 auto; ">
            <iframe src="https://www.youtube.com/embed/ZHYSeSAXQf4?ecver=2 " width="640 " height="360 " frameborder="0 " allowfullscreen></iframe>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div id="graphh">
        <!-- taken from https://github.com/cjrd/directed-graph-creator -->
        <iframe id="graph" width="100%" height="650" frameborder="1" src="directed-graph/index.html"></iframe>
        <div class="center">
            <button type="button" class="btn btn-sm btn-secondary" onclick="$('html,body').animate({scrollTop: $('html').offset().top},'slow');">
                Scroll Up
            </button>
            <button type="button" class="btn btn-sm btn-secondary" onclick="document.getElementById('graph').contentWindow.location.reload(true); ">
                Refresh</button>
        </div>
    </div>
</body>

</html>
