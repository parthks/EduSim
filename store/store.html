<!DOCTYPE html>
<html>

<head>
    <title>Store</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/trackingcode.js"></script>
    <script src="/external/jquery-ui.js"></script>
    <link rel="stylesheet" href="/external/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/store.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <script type="text/javascript" src="/js/fire.js"></script>
    <script type="text/javascript" src="/js/attrchange.js"></script>
    <script type="text/javascript" src="/js/attrchange_ext.js"></script>
    <script type="text/javascript" src="/store/store.js"></script>
</head>

<body>

    <div class="modal fade" id="myFeedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Give Feedback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <textarea id="feebackBox" style="height: 300px;"></textarea>
                <p>If you could also fill out this <a target="_blank" href="https://goo.gl/forms/EpSkZEedTfppOK3g1">short survey</a> that would be awesome!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" onclick="giveFeddback
                     ($('#feebackBox').val(), 
                     function(){
                     $('#feebackBox').val();
                      $('#myFeedbackModal').modal('hide');
                    });" 
                  class="btn btn-primary">Submit</button>
              </div>
            </div>
        </div>
    </div>
    
    <div class="row heading">
       
        <div class="col-md-3 center">
            <button onclick="BackToPersonalEnv()" class="btn btn-success">Back to Personal Enviroment</button>
        </div>

        <div class="col-md-4 center">
            <h3 id="StoreName">Store Name</h3>
        </div>

        <div class="col-md-1 center">
            <button id="PrevButton" onclick="GoPrevUnit();" class="btn btn-primary">Prev Unit</button>
        </div>
        <div class="col-md-1 center">
            <button id="NextButton" onclick="GoNextUnit();" class="btn btn-primary">Next Unit</button>
        </div>
        
        <div class="col-md-1 center">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myFeedbackModal">Give Feedback</button>
        </div>

        <div class="col-md-2 right">
            <button onclick="window.top.location = '/home'" class="btn btn-primary">Home</button>
        </div>
    </div>
    
    <br id="break">
    <div id="all-boxes"></div>

</body>

<script type="text/javascript">Hello_World()</script>

</html>
